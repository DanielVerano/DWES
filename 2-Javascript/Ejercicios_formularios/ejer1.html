<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="./estilos.css">
    <style>
        .num_intentos {
            float: right;
        }

        .reiniciar {
            padding: 0.5em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="" name="formulario">
        <fieldset>
            <legend>Registro</legend>
            <div class="row">
                <div class="col-25"><label for="dni">DNI:</label></div>
                <div class="col-75"><input type="text" id="dni" placeholder="12.345.678-Z" required></div>
            </div>
            <div class="row">
                <div class="col-25"><label for="nombre">Nombre:</label></div>
                <div class="col-75"><input type="text" id="nombre" required></div>
            </div>
            <div class="row">
                <div class="col-25"><label for="apellidos">Apellidos:</label></div>
                <div class="col-75"><input type="text" id="apellidos" required></div>
            </div>
            <div class="row">
                <div class="col-25"><label for="tlfno">Teléfono:</label></div>
                <div class="col-75"><input type="text" id="tlfno" required></div>
            </div>
            <div class="row">
                <textarea name="" id="comentario" cols="30" rows="10" placeholder="Escriba aquí, por favor..."
                    required></textarea>
            </div>
            <div class="row">
                <div class="col-25"><label for="hora">Elija una hora:</label></div>
                <div class="col-75"><input type="time" id="hora" required></div>
            </div>
            <div class="row">
                <div class="col-25"><button type="submit" onclick="enviarDatos()">Enviar</button></div>
                <div class="num_intentos" id="num_intentos"></div>
                <input type="button" value="Reiniciar intentos" class="reiniciar" id="num_intentos"
                    onclick="reiniciarIntentos()">
            </div>
        </fieldset>
    </form>
    <script src="./cookies.js"></script>
    <script src="./ejer1.js"></script>
</body>

</html>
