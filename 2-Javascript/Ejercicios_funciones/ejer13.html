<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13</title>
</head>

<body>
    <script>
        let cadena = 'ejemplo';
        let mensaje = '';

        for (const key in cadena) {
            mensaje += `Índice: ${key}, Valor: ${cadena[key]}\n`;
        }

        // Podemos observar que al recorrer una cadena con forin, la clave (key) hace referencia al índice de cada letra y su valor es la letra en sí.
        alert(mensaje);
    </script>
</body>

</html>
