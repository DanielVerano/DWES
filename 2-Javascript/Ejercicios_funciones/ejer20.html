    <script>
        console.log(calcularDescuento('renault', '7'));
        console.log(calcularDescuento('ford', 'fiesta'));
        console.log(calcularDescuento('ford', 'focus'));
        console.log(calcularDescuento('opel', 'corsa'));

        function calcularDescuento(marca, modelo) {
            let descuento;

            if (marca === 'renault') {
                descuento = 0.15;
            } else if (marca === 'ford' && modelo === 'focus') {
                descuento = 0.1;
            } else if (marca === 'ford' && modelo === 'fiesta') {
                descuento = 0.07;
            } else {
                descuento = 0.05;
            }
            return descuento;
        }
