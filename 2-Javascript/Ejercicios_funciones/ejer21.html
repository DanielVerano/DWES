        let numero = parseInt(prompt('Introduce un nÃºmero'));

        alert(`El array es ${arrayDecreciente(numero)}`);

        function arrayDecreciente(n) {
            let arr = [];

            for (let i = n; i > 0; i--) {
                arr.push(i);
            }
            return arr;
        }
