<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>

<body>
    <script>
        let num1 = parseInt(prompt('Introduce el primer número'));
        let num2 = parseInt(prompt('Introduce el segundo número'));

        if (num1 > num2) {
            alert(`La suma de los números es ${num1 + num2} y su diferencia es ${num1 - num2}`);
        } else {
            alert(`El producto de los números es ${num1 * num2} y la división del primero respecto al segundo es ${num1 / num2}`);
        }
    </script>
</body>

</html>
