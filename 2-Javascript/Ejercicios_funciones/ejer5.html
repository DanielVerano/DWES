<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>

<body>
    <script>
        let nota1 = parseInt(prompt('Introduce la primera nota'));
        let nota2 = parseInt(prompt('Introduce la segunda nota'));
        let nota3 = parseInt(prompt('Introduce la tercera nota'));

        let promedio = (nota1 + nota2 + nota3) / 3;
        console.log(promedio);

        if (promedio < 5) alert(`Media: ${promedio}. Repetidor`);
        else if (promedio < 7) alert(`Media: ${promedio}. Superado`);
        else alert(`Media: ${promedio}. Promocionado`);
    </script>
</body>

</html>
